      - prompt: το
        answer: τό
      - prompt: του
        answer: τοῦ
      - prompt: τοιν
        answer: τοῖν
      - prompt: τοις
        answer: τοῖς
      - prompt: τῳ
        answer: τῷ
      - prompt: τω
