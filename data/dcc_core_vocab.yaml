### INTRODUCTION ###

# This file contains the program's lexicon, auto-generated from the DCC Greek core vocabulary, edited and added to
# as required, and especially for the vocabulary required by the exercises.

# Currently the lexicon stores includes the first and second declension nouns.

### FORMAT ###

# long_vowels is a list of integer values for the syllables in which an otherwise ambiguous vowel is long.
# Short vowels are not listed. Nor are unambiguously long vowels (η, ω). Nor are vowels in a nominal's ending.

# Exceptions are for irregular forms at a lexical level. Where a word is irregular but only one of a wider category,
# it is dealt with elsewhere in the program.

# Nouns in the first declension which have a separate vocative singular form in -η for 1e -ᾱ for 1f are not exceptions
# (unless they have some other irregularity, e.g. δέσποτα being unusually paroxytone).

